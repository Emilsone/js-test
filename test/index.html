<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>fib-test</title>
</head>

<body>
    <script src="script.js">
        var a, b, result
        a = 0;
        b = 1;
        result = b;
        for (var i = 1; i < 10; i++) {
            document.write(result);
            result = a + b;
            a = b;
            b = result;
        }
    </script>
</body>

</html>
